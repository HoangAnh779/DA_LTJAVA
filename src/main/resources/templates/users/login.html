<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border-radius: 0.5rem;
            background: #ffffff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
        }
        .login-container h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .form-check-label {
            margin-left: 0.5rem;
        }
        .form-action {
            margin-top: 1.5rem;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="login-container">
        <h1 class="mb-4 text-center">Login</h1>
        <form th:action="@{/users/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" required id="username"
                       name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" required id="password"
                       name="password" placeholder="Enter your password">
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me"
                       id="remember-me">
                <label class="form-check-label" for="remember-me"> Remember me</label>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <p class="mt-3 mb-0 text-center">Don't have an account?
                    <a th:href="@{/users/register}">Sign up?</a>
                </p>
                <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=your-client-id&redirect_uri=your-client-secret&scope=profile email&response_type=code" class="mt-3 mb-0 text-center">Đăng nhập bằng Google</a>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
