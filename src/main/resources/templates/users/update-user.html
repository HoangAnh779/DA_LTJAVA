<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit User</h1>
    <form th:action="@{/users/update/{id}(id=${user.id})}"
          th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Name:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email"
                   required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">phone:</label>
            <textarea th:field="*{phone}" class="form-control"
                      id="phone" required></textarea>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="role" class="form-label">Category:</label>-->
<!--            <select th:field="*{role}" class="form-control" id="role">-->
<!--                <option th:each="role : ${roles}"-->
<!--                        th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == user.role.id}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/users}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
