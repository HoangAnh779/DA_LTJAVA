<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Place Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Tên Của Bạn:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>

            <label for="deliveryAddress" class="form-label">Địa Chỉ Giao Hàng:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" class="form-control" required>

            <label for="phoneNumber" class="form-label">Số Điện Thoại:</label>
            <input type="float" id="phoneNumber" name="phoneNumber" class="form-control" required>

            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required>

            <label for="note" class="form-label">Ghi Chú:</label>
            <input type="text" id="note" name="note" class="form-control" required>

            <label for="paymentMethods" class="form-label">Phương Thức Thanh Toán:</label>
            <input type="text" id="paymentMethods" name="paymentMethods" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
</body>
</html>
